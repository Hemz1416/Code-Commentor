<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Code Assistant</title>
    <!-- CodeMirror CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material-darker.min.css"
    />

    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: "Inter", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: #1a1a2e;
        color: white;
        box-sizing: border-box;
      }
      h1 {
        color: #e0e0e0;
        margin-bottom: 20px;
      }
      .controls {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
        width: 100%;
        max-width: 1200px;
      }
      select,
      button {
        padding: 10px 15px;
        border-radius: 8px;
        border: 1px solid #4f4f6a;
        background-color: #16213e;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      select:hover,
      button:hover {
        background-color: #0f3460;
      }
      button {
        background-color: #e94560;
        border: none;
      }
      button:hover {
        background-color: #ff6e86;
      }
      button:disabled {
        background-color: #555;
        cursor: not-allowed;
      }
      .container {
        display: flex;
        gap: 20px;
        width: 100%;
        max-width: 1200px;
        height: calc(100vh - 150px);
      }
      .card {
        flex: 1;
        background-color: #1e1e3f;
        border-radius: 10px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        padding: 15px;
      }
      .title-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .title {
        font-size: 18px;
        font-weight: bold;
      }
      .CodeMirror {
        height: 100%;
        border-radius: 8px;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <h1>AI Code Assistant</h1>

    <div class="controls">
      <label for="action-select">Choose an Action:</label>
      <select id="action-select">
        <option value="comment">Add Comments</option>
        <option value="explain">Explain Code</option>
        <option value="refactor">Refactor Code</option>
        <option value="test">Generate Tests</option>
      </select>
      <button id="go-button" onclick="performAction()">Go</button>
    </div>

    <div class="container">
      <div class="card">
        <div class="title-bar">
          <div class="title">Input Code</div>
          <button onclick="clearCode()">Clear</button>
        </div>
        <div id="inputCode"></div>
      </div>
      <div class="card">
        <div class="title-bar">
          <div class="title">AI Output</div>
          <button onclick="copyCode()">Copy</button>
        </div>
        <div id="outputCode"></div>
      </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>

    <script>
      // Initialize CodeMirror editors
      const inputEditor = CodeMirror(document.getElementById("inputCode"), {
        mode: "python",
        theme: "material-darker",
        lineNumbers: true,
        value:
          '# Paste your Python code here...\ndef hello_world():\n    print("Hello, World!")',
      });

      const outputEditor = CodeMirror(document.getElementById("outputCode"), {
        mode: "python",
        theme: "material-darker",
        lineNumbers: true,
        readOnly: true,
      });

      // Main function to call the backend
      async function performAction() {
        const code = inputEditor.getValue();
        const action = document.getElementById("action-select").value;
        const goButton = document.getElementById("go-button");

        if (!code.trim()) {
          outputEditor.setValue("Error: Please enter some Python code!");
          return;
        }

        // UI feedback for loading state
        outputEditor.setValue("Processing... please wait.");
        goButton.disabled = true;
        goButton.innerText = "Working...";

        try {
          const response = await fetch("/action", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code: code, action: action }),
          });

          if (!response.ok) {
            throw new Error(`Server responded with status: ${response.status}`);
          }

          const data = await response.json();
          outputEditor.setValue(
            data.processed_code || "No response generated."
          );
        } catch (err) {
          console.error("Error:", err);
          outputEditor.setValue(
            `Error: Could not connect to the server.\n\nDetails:\n${err.message}`
          );
        } finally {
          // Restore button state
          goButton.disabled = false;
          goButton.innerText = "Go";
        }
      }

      // Helper function to copy output code to clipboard
      function copyCode() {
        const codeToCopy = outputEditor.getValue();
        navigator.clipboard.writeText(codeToCopy).then(
          () => {
            alert("Copied to clipboard!");
          },
          () => {
            alert("Failed to copy.");
          }
        );
      }

      // Helper function to clear editors
      function clearCode() {
        inputEditor.setValue("");
        outputEditor.setValue("");
      }
    </script>
  </body>
</html>
